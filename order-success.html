<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmation | Elite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .checkmark {
      width: 120px;
      height: 120px;
    }
    .success-msg {
      font-size: 28px;
      color: #4CAF50;
      margin: 20px 0 10px;
    }
    .receipt {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
      min-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .print-btn, .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    .timer {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    
    /* Add styles for the countdown timer */
    #redirect-timer {
      font-size: 48px;
      font-weight: bold;
      position: relative;
      animation: drop 1s forwards;
    }

    @keyframes drop {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<!-- Timer Countdown & Auto-Redirect -->
<script>
  let seconds = 15;
  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    countdownEl.textContent = seconds;
    countdownEl.style.animation = "none"; // reset animation
    void countdownEl.offsetWidth; // reflow to restart animation
    countdownEl.style.animation = "slideDown 0.5s ease-in-out forwards";
  }

  updateCountdown();

  const interval = setInterval(() => {
    seconds--;
    updateCountdown();
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = "index.html";
    }
  }, 1000);
</script>

</html>
