<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <h1>Elite</h1>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li id="account-info"></li>
      <li><a href="#" id="login-btn">Login</a></li>
    </ul>
  </nav>



  <!-- Login Modal -->
  <div class="modal" id="login-modal" style="display:none">
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required id="login-email" />
      <input type="password" placeholder="Password" required id="login-password" />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signup-modal" style="display:none">
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="First Name" required id="fname" />
      <input type="text" placeholder="Last Name" required id="lname" />
      <input type="email" placeholder="Email" required id="signup-email" />
      <input type="password" placeholder="Password" required id="signup-password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
